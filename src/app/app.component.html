<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change first Element
      </button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy first Component
      </button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red;">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <app-game-control (counterEmitter)="storeCounterNumbers($event)">
          </app-game-control>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <app-odd
            *ngFor="let counterElement of counterNumbersArray"
            [counterElement]="counterElement"
          >
          </app-odd>
        </div>
        <div class="col-xs-6">
          <app-even
            *ngFor="let counterElement of counterNumbersArray"
            [counterElement]="counterElement"
          >
          </app-even>
        </div>
      </div>
    </div>
  </div>
</div>
